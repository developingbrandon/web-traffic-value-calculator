<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="assets/css/calculator.css"/>
	</head>

	<body>

		<div id="form_wrapper">
			<h3 id="calculator_h3">What is the value of Web Design and SEO for your business?</h3>
			<form id="calculator" name="calculator" action="?" method="post" autocomplete="on">
				<label for="visitors">Monthly Website Visitors:</label>
					<input id="visitors" type="text" name="visitors" value="1000" maxlength="6">
				<label for="w_conv">Website Conversion Rate:</label>
					<input id="w_conv" type="text" name="w_conv" value="10%" maxlength="6">
				<label for="leads">Leads Per Month:</label>
					<input id="leads" type="text" name="leads" value="100" maxlength="20">
				<label for="y_conv">Your Conversion Rate:</label>
					<input id="y_conv" type="text" name="y_conv" value="10%" maxlength="6">
				<label for="clients">New Guests Per Month:</label>
					<input id="clients" type="text" name="clients" value="10" maxlength="10">
				<label for="client_value">Value Per New Guest:</label>
					<input id="client_value" type="text" name="client_value" value="$360" maxlength="10">
				<label for="new_client_value">Total New Guest Value Per Month:</label>
					<input id="new_client_value" type="text" name="new_client_value" value="$3600" maxlength="10">
			</form>
		</div>

	</body>
</html>
